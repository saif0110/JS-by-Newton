<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li class="heading">pen</li>
        <li class="heading">pencil</li>
        <li class="heading">eraser</li>
    </ul>

        var out = document.getElementsByClassName("heading");

        for(var obj of out){
            obj.innerHTML = obj.innerHTML.toUpperCase();
        }
    </script>
